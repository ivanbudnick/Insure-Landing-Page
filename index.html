<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/c5bf93263f.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="images\favicon-32x32.png" />
    <title>Insure Landing Page</title>
</head>

<body>
    <div class="container-fluid">
        <div class="outer-box row justify-content-center">
            <div class="inner-box">
                <!-- -------------------HEADER -->
                <div class="header">
                    <P>INSURE</P>
                </div>
                <!-- -------------------MAIN-IMAGE -->
                <div class="main-image"></div>
                <!-- -------------------HUMANIZING -->
                <div class="humanizing">
                    <div class="humanizing__text">
                        <p class="title">Humanizing your insurance.</p>
                        <p>Get your life insurance coverage easier and faster. We blend
                            our expertise and technology to help you find the plan that's
                            right for you. Ensure you and your loved ones are protected.
                        </p>
                    </div>
                    <div class="humanizing__plans">
                        <button>VIEW PLANS</button>
                    </div>
                </div>
                <!-- -------------------TEXT -->
                <hr>
                <div class="text">
                    <p class="title">We're different</p>
                    <div class="snappy">
                        <div class="snappy__image"></div>
                        <div class="snappy__text">
                            
                        </div>
                    </div>
                    <div class="affordable">
                        <div class="affordable__image"></div>
                        <div class="affordable__text"></div>
                    </div>

                    <div class="people">
                        <div class="people__image"></div>
                        <div class="people__text"></div>
                    </div>
                </div>
                <!-- -------------------FIND-OUT -->
                <div class="find-out">
                    <div class="find-out__text">
                        <p class="title">Find out more about how we work</p>
                    </div>
                    <div class="find-out__button">
                        <button>HOW WE WORK</button>
                    </div>
                </div>
                <!-- -------------------FOOTER -->
                <div class="footer"></div>
            </div>
        </div>
    </div>
    <script src="./script.js" type="text/javascript"></script>
</body>
